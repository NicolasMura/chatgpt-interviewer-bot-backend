<div
  class="flex flex-col text-center items-center gap-1 bg-white p-5 rounded-2xl md:shadow-md"
>
  <div>
    <h1 class="opacity-85 mt-8 mb-5">ChatGPT Interview Bot</h1>
    <div class="file-field input-field" style="display: none">
      <div class="btn">
        <span>File</span>
        <input type="file" id="fileInput" />
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text" />
      </div>
    </div>

    <button
      (click)="recordAudio()"
      type="button"
      class="border hover:text-white focus:ring-4 focus:outline-none font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center dark:hover:text-white mr-10"
      [class]="
        isRecording
          ? 'text-red-700 border border-red-700 hover:bg-red-700 focus:ring-red-300 dark:border-red-500 dark:text-red-500 dark:focus:ring-red-800 dark:hover:bg-red-500'
          : 'text-blue-700 border border-blue-700 hover:bg-blue-700 focus:ring-blue-300 dark:border-blue-500 dark:text-blue-500 dark:focus:ring-blue-800 dark:hover:bg-blue-500'
      "
    >
      <svg
        class="w-8 h-8"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="none"
        viewBox="0 0 24 24"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M19 9v3a5.006 5.006 0 0 1-5 5h-4a5.006 5.006 0 0 1-5-5V9m7 9v3m-3 0h6M11 3h2a3 3 0 0 1 3 3v5a3 3 0 0 1-3 3h-2a3 3 0 0 1-3-3V6a3 3 0 0 1 3-3Z"
        />
      </svg>

      <span class="sr-only">Microphone icon</span>
    </button>

    <p class="my-4 text-sm">
      <i class="italic opacity-85">
        (Tip: press the space bar on your keyboard, say "Hello Sherlock!" and
        then press the space bar again)
      </i>
    </p>
  </div>
  <div id="bot-container">
    <div id="bot" class="neutral">
      <div id="head">
        <div id="left-ear">
          <div id="left-ear-inner"></div>
        </div>
        <div id="face">
          <div id="eyes">
            <div id="left-eye"></div>
            <div id="right-eye"></div>
          </div>
          <div id="mouth"></div>
        </div>
        <div id="right-ear">
          <div id="right-ear-inner"></div>
        </div>
      </div>
    </div>
  </div>
  <audio #audioPlayer controls [autoplay]="true" style="display: none"></audio>
