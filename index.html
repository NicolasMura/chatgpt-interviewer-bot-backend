<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT Interview Bot</title>
    <!-- Materialize CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .response {
        margin-top: 20px;
        padding: 10px;
        background-color: #e9ecef;
        border-radius: 4px;
      }
      audio {
        margin-top: 20px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ChatGPT Interview Bot</h1>
      <div class="file-field input-field">
        <div class="btn">
          <span>File</span>
          <input type="file" id="fileInput" />
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text" />
        </div>
      </div>
      <button id="uploadButton" class="btn waves-effect waves-light">
        Upload
      </button>
      <div class="response" id="responseContainer"></div>
      <audio id="audioPlayer" controls></audio>
    </div>
    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      document
        .getElementById("uploadButton")
        .addEventListener("click", async () => {
          const fileInput = document.getElementById("fileInput");
          if (fileInput.files.length === 0) {
            M.toast({ html: "Please select a file." });
            return;
          }

          const file = fileInput.files[0];
          const formData = new FormData();
          formData.append("file", file);

          const response = await fetch("http://127.0.0.1:8000/talk", {
            method: "POST",
            body: formData,
          });

          if (!response.ok) {
            M.toast({ html: "Failed to upload file." });
            return;
          }

          const audioPlayer = document.getElementById("audioPlayer");
          const mediaSource = new MediaSource();
          audioPlayer.src = URL.createObjectURL(mediaSource);

          mediaSource.addEventListener("sourceopen", () => {
            const sourceBuffer = mediaSource.addSourceBuffer("audio/mpeg");
            const reader = response.body.getReader();

            function read() {
              reader.read().then(({ done, value }) => {
                if (done) {
                  mediaSource.endOfStream();
                  return;
                }
                sourceBuffer.appendBuffer(value);
                read();
              });
            }

            read();
          });
        });
    </script>
  </body>
</html>
